<div class="container mx-auto profile-container">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8 px-4">
    <div class="flex justify-around py-8 items-center">
      <div>
        <div class="w-32 h-32 mb-4 rounded-full bg-gray-300 overflow-hidden">
          <img
            class="w-full h-full object-cover"
            src="..."
            alt="Profile Picture"
          />
        </div>
        <app-button-3D [btnTxt]="'Edit Profile'" (actions)="openModal()"></app-button-3D>
      </div>

      <div class="text-center px-4">
        <h1 class="text-2xl font-bold text-gray-800">{{ profileName }}</h1>
        <h2 class="text-xl text-gray-600">{{ role }}</h2>
      </div>
    </div>

    <div class="px-4 mt-8">
      <h2 class="text-xl font-bold text-gray-800">About Me</h2>
      <p class="text-gray-600 mt-2">{{ About }}</p>
    </div>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6 px-4">
    <div class="mt-4 mx-4">
      <div class="p-4 bg-white rounded-lg shadow-md mt-2">
        <h3 class="text-base font-bold text-gray-800">Languages Known</h3>
        <p class="text-lg text-gray-600" *ngFor="let data of skills">
          {{ data }}
        </p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6 px-4">
      <div
        class="p-4 bg-white rounded-lg shadow-md"
        *ngFor="let data of profileDetails"
      >
        <h3 class="text-base font-bold text-gray-800">{{ data[0] }}</h3>
        <p class="text-lg text-gray-600">{{ data[1] }}</p>
      </div>
    </div>
  </div>
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" *ngIf="isModalOpen">
  <app-edit-profile [profile]="profile" (saveProfile)="updateProfile($event)" (closeModal)="closeModal()" *ngIf="isModalOpen"></app-edit-profile>
</div>
</div>
