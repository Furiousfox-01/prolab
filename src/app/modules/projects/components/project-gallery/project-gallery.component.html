<div class="bg-[#0d1117]">
  <div class="bg-black navcontainer">
    <app-navbar></app-navbar>
  </div>
  <div class="container mx-auto py-12">
    <!-- Filter Options -->
    <div>
      <div class="flex justify-start gap-2 items-center mb-8">
        <div>
          <label for="typeFilter" class="text-white font-semibold mr-2"
            >Filter by Type:</label
          >
          <select id="typeFilter" class="bg-gray-500 text-white p-2 rounded">
            <option value="all">All</option>
            <option value="web">Web</option>
            <option value="mobile">Mobile</option>
            <option value="desktop">Desktop</option>
          </select>
        </div>
        <div>
          <label for="creditsFilter" class="text-white font-semibold mr-2"
            >Filter by Credits:</label
          >
          <select id="creditsFilter" class="bg-gray-500 text-white p-2 rounded">
            <option value="all">All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>
    </div>

    <h2 class="text-3xl font-bold text-white mb-8">Project Gallery</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Project Card 1 -->

      <div
        class="bg-gray-800 rounded-lg shadow-lg overflow-hidden"
        *ngFor="let data of projectCardData"
        (click)="navigateToProject()"
      >
        <app-project-card [projectData]="data"></app-project-card>
      </div>
      <!-- Project Card 2 -->

      <!-- Add more project cards as needed -->
    </div>
  </div>
</div>
